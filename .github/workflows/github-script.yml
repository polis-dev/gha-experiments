on:
  push: {branches: [main]}
  workflow_dispatch:

name: github-script

concurrency: 
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: View context attributes
        uses: actions/github-script@v6
        with:
          script: console.log(context)
